<form action="javascript:void(0)">
        <fieldset>
            <legend>Egyszerű számológép program</legend>
            <form action="javascript:ad()">
                <input type="number" name="a" id="a" placeholder="szam1"> +
                <input type="number" name="b" id="b" placeholder="szam2"> =
                <input type="text" name="c" id="c" placeholder="eredmeny">
            </form>
            <br><br>
            <input type="button" name="muv" value="+" onclick="ad()">

            <input type="reset" name="muv" value="DEL">
        </fieldset>
</form>


<script>
    function ad(){
        c.value = (Number(a.value) + Number(b.value));
        document.body.style.backgroundColor = c.value;
    }
</script>
